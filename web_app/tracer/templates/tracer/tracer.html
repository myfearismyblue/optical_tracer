<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optical Tracer</title>

</head>
<body>
{% load l10n %}         <!-- to change decimal divider from , to .-->
<svg width="{{canvas_width}}" height="{{canvas_height}}">
    {% for l in lines %}
        <line x1="{{l.x0}}" y1="{{l.y0}}" x2="{{l.x1}}" y2="{{l.y1}}" stroke="black" />
    {%endfor%}
</svg>
</body>
</html>
